<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="js/formularios.js">

    </script>
  </head>
  <body>
    <!-- EMMET-->
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form action="">
            <div class="form-group">
              <input
                type="text"
                id="nombre"
                placeholder="nombre"
                class="form-control"
                autofocus
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="apellido"
                placeholder="apellido"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="email"
                placeholder="email"
                class="form-control"
              />
            </div>
            <button class="btn btn-primary btn-block" id="enviar">
              Enviar
            </button>
          </form>
          <button type="button" id="getLocalStorage">Ver local storage</button>
        </div>
        <div class="col-6">
          <h2>Usuarios</h2>
          <span id="users-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
