<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="js/calculadora.js">

    </script>
  </head>
  <body class="bg-light">
    <!-- EMMET-->
    <div class="container">
      
      <div class="row justify-content-center mt-5">
        <div class="col-6 text-center">
          <h1 >Calculadora</h1>
          <form action="">
            <div class="form-group">
              <input
                type="text"
                id="numero1"
                placeholder="Numero 1"
                class="form-control"
                autofocus
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="numero2"
                placeholder="Numero 2"
                class="form-control"
              />

            <button type= "button" class="btn btn-primary btn-block" id="sumar">
                Sumar
            </button>
            <button type= "button" class="btn btn-primary btn-block" id="restar">
                Restar
              </button>
            <button type= "button" class="btn btn-primary btn-block" id="multiplicar">
                Multiplicar
            </button>
            <button type= "button" class="btn btn-primary btn-block" id="dividir" onclick="dividir1()" >
                Dividir
            </button>
          </form>
        </div>
       </div>
    </div>
    <p id="resultado"></p>
  </body>
</html>
